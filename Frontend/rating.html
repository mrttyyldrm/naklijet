<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakliJET | Kullanıcı Paneli</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div id="overlay"></div>
        <div id="loading"></div>
        <div id="error"></div>
        <div id="success"></div>
        <section id="customer">
            <header>
                <div id="header-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="header-button">
                    <a href="request.html">Talep Oluştur</a>
                </div>
            </header>
            <div id="customer-content">
                <div id="rating">
                    <div id="rating-title">
                        <h2>Değerlendirme</h2>
                        <p>Sipariş ve Firma ile ilgili görüşlerini bildirmen ve puan vermen çok kıymetli!</p>
                    </div>
                    <div id='rating-stars'>
                        <ul>
                            <li class='star' data-value='1'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' data-value='2'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' data-value='3'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' data-value='4'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' data-value='5'>
                                <i class='fa fa-star fa-fw'></i>
                            </li>
                        </ul>
                        <div id='success-box'>
                            <div id='text-message'>
                                5.0
                            </div>
                        </div>
                    </div>
                    <div id="rating-input">
                        <textarea placeholder="Yorumunuzu Giriniz"></textarea>
                    </div>
                    <div id="rating-button">
                        <button id="next">Gönder</button>
                    </div>
                </div>
            </div>
            
        </section>
        <aside>
            <div id="aside-content">
                <div id="aside-title">
                    <div id="aside-logo">
                        <img src="assets/img/logo.png" alt="logo">
                    </div>
                    <i class="fa-regular fa-left-from-line"></i>
                </div>
                <div id="aside-menu">
                    <nav>
                        <ul>
                            <li class="hidden">
                                <div class="aside-icon">
                                    <i class="fa-regular fa-id-badge"></i>
                                </div>
                                <p>Hesabım</p>
                                <span>Yakında</span>
                            </li>
                            <li class="active">
                                <div class="aside-icon">
                                    <i class="fa-regular fa-bag-shopping"></i>
                                </div>
                                <p>Siparişlerim</p>
                            </li>
                            <li>
                                <div class="aside-icon">
                                    <i class="fa-regular fa-square-star"></i>
                                </div>
                                <p>Taleplerim</p>
                            </li>
                            <li>
                                <div class="aside-icon">
                                    <i class="fa-regular fa-messages"></i>
                                </div>
                                <p>Mesajlarım</p>
                            </li>
                            <li class="hidden">
                                <div class="aside-icon">
                                    <i class="fa-regular fa-list-check"></i>
                                </div>
                                <p>Listelerim</p>
                                <span>Yakında</span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="aside-logout">
                <div id="logout-icon">
                    <i class="fa-regular fa-right-from-bracket"></i>
                </div>
                <p>Çıkış Yap</p>
            </div>
        </aside>
    </main>

    <!--FontAwesome CDN-->
    <script src="https://kit.fontawesome.com/193131ac84.js" crossorigin="anonymous"></script>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/customer.js"></script>
    <script src="assets/js/components.js"></script>
</body>
</html>
