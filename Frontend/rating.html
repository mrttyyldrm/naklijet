<article id="rating">
    <div id="rating-title">
        <h1>Değerlendirme</h1>
        <p>Sipariş ve Firma ile ilgili görüşlerini bildirmen ve puan vermen çok kıymetli!</p>
    </div>
    <div id="rating-content">
        <div id="rating-star">
            <div id="star-navigation">
                <i class="fa-regular fa-star" data="1"></i>
                <i class="fa-regular fa-star" data="2"></i>
                <i class="fa-regular fa-star" data="3"></i>
                <i class="fa-regular fa-star" data="4"></i>
                <i class="fa-regular fa-star" data="5"></i>
            </div>
            <h2>0.0</h2>
        </div>
        <div id="rating-comment">
            <textarea name="comment" id="comment" placeholder="Yorumunuzu Giriniz"></textarea>
        </div>
    </div>
    <div id="rating-button">
        <button id="send-rate">Gönder</button>
    </div>
</article>
<script src="assets/js/rating.js"></script>
