<article id="offers">
    <div id="offers-title">
        <h1>Teklifler</h1>
        <p>Talebine gelen firma teklifleri inceleyerek sana en uygun hizmeti bul.</p>
    </div>
    <div id="offers-content">
        <div class="offer">
            <div class="offer-title">
                <div class="offer-company">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="offer-price">
                    <p></p>
                </div>
            </div>
            <div class="offer-content">
                <div class="offer-data">
                    <div class="offer-icon">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <h4>Araç:</h4>
                    <p class="offer-vehicle"></p>
                </div>
                <div class="offer-data">
                    <div class="offer-icon">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <h4>Personel:</h4>
                    <p class="offer-crew"></p>
                </div>
                <div class="offer-data">
                    <div class="offer-icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <h4>Teslim Süresi:</h4>
                    <p class="offer-time"></p>
                </div>
                <hr>
                <div class="offer-features">
                    <button class="offer-detail">Teklif Detayı</button>
                    <div class="offer-buttons">
                        <button class="offer-message"><i class="fa-regular fa-message-lines"></i></button>
                        <button class="offer-delete"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="offers-swipe">
        <div id="swipe-content">
            <div class="swipe">
                <div class="swipe-container">
                    <div class="swipe-title">
                        <div class="swipe-icon">
                            <i class="fa-regular fa-warehouse-full"></i>
                        </div>
                        <h2></h2>
                        <div class="swipe-rate">
                            <i class="fa-solid fa-star"></i>
                            <p></p>
                        </div>
                    </div>
                    <div class="swipe-content">
                        <div class="swipe-detail">
                            <div class="swipe-price">
                                <div class="detail-icon">
                                    <i class="fa-regular fa-tags"></i>
                                </div>
                                <p>Fiyatlandırma</p>
                                <h3></h3>
                            </div>
                            <div class="swipe-time">
                                <div class="detail-icon">
                                    <i class="fa-regular fa-clock"></i>
                                </div>
                                <p>Teslim Süresi</p>
                                <h3></h3>
                            </div>
                        </div>
                        <hr>
                        <div class="swipe-vehicle">
                            <h2>Araç Bilgileri</h2>
                            <div class="swipe-item">
                                <div class="swipe-name">
                                    <div class="swipe-icon">
                                        <i class="fa-regular fa-truck-container"></i>
                                    </div>
                                    <h3></h3>
                                </div>
                                <div class="swipe-data">
                                    <div class="data-icon">
                                        <i class="fa-regular fa-keyboard"></i>
                                    </div>
                                    <h4>Plaka:</h4>
                                    <p></p>
                                </div>
                                <div class="swipe-data">
                                    <div class="data-icon">
                                        <i class="fa-regular fa-square-dashed"></i>
                                    </div>
                                    <h4>Kapasite:</h4>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="swipe-driver">
                            <h2>Şoför Bilgileri</h2>
                            <div class="swipe-item">
                                <div class="swipe-name">
                                    <div class="swipe-icon">
                                        <i class="fa-regular fa-steering-wheel"></i>
                                    </div>
                                    <h3></h3>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="swipe-worker">
                            <h2>Personal Bilgileri</h2>
                        </div>
                        <hr>
                        <div class="swipe-comments">
                            <h2>Firma Yorumları</h2>
                            <div class="comment">
                                <div class="comment-rate">
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="swipe-button">
                <button id="accept-offer">Teklifi Onayla</button>
            </div>
        </div>
    </div>
</article>
