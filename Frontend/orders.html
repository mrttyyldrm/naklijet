<article id="orders">
    <div id="orders-title">
        <h1>Siparişlerim</h1>
        <p>Kullanıcı Paneline Hoş Geldin! Siparişlerini buradan inceleyebilir, son durumunu inceleyebilirsin!</p>
    </div>
    <div id="orders-content">
        <div class="order">
            <div class="order-title">
                <div class="order-status">
                    <i class="fa-regular fa-circle-info"></i>
                    <p></p>
                </div>
                <div class="order-price">
                    <p></p>
                </div>
            </div>
            <div class="order-content">
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <p class="order-location"></p>
                </div>
                <div class="order-info">
                    <h3></h3>
                </div>
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <h4>Araç:</h4>
                    <p class="order-vehicle"></p>
                </div>
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <h4>Personel:</h4>
                    <p class="order-crew"></p>
                </div>
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <h4>Teslim Tarihi:</h4>
                    <p class="order-time"></p>
                </div>
                <hr>
                <div class="order-features">
                    <div class="order-user">
                        <h2></h2>
                        <p></p>
                    </div>
                    <div class="order-button">
                        <button class="order-detail">Sipariş Detayı</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="orders-swipe">
        <div id="swipe-content">
            <div class="swipe">
                <div class="swipe-container">
                    <div class="swipe-title">
                        <h2>Hizmet Durumu</h2>
                        <p>Hizmetinizin güncel durumunu seçiniz.</p>
                    </div>
                    <div class="swipe-content">
                        <div class="swipe-option" data="1">
                            <p>Sipariş Alındı</p>
                        </div>
                        <div class="swipe-option" data="2">
                            <p>Araca Yüklendi</p>
                        </div>
                        <div class="swipe-option" data="3">
                            <p>Hareket Halinde</p>
                        </div>
                        <div class="swipe-option" data="4">
                            <p>Teslimat Bölgesinde</p>
                        </div>
                        <div class="swipe-option" data="5">
                            <p>Teslim Edildi</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<script src="assets/js/orders.js"></script>
