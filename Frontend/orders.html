<article id="orders">
    <div id="orders-title">
        <h1>Siparişlerim</h1>
        <p>Kullanıcı Paneline Hoş Geldin! Siparişlerini buradan inceleyebilir, son durumunu inceleyebilirsin!</p>
    </div>
    <div id="orders-content">
        <div class="order">
            <div class="order-title">
                <div class="order-status">
                    <i class="fa-regular fa-circle-info"></i>
                    <p></p>
                </div>
                <div class="order-price">
                    <p></p>
                </div>
            </div>
            <div class="order-content">
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <p class="order-location"></p>
                </div>
                <div class="order-info">
                    <h3></h3>
                </div>
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <h4>Araç:</h4>
                    <p class="order-vehicle"></p>
                </div>
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <h4>Personel:</h4>
                    <p class="order-crew"></p>
                </div>
                <div class="order-data">
                    <div class="order-icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <h4>Teslim Tarihi:</h4>
                    <p class="order-time"></p>
                </div>
                <hr>
                <div class="order-features">
                    <div class="order-user">
                        <h2></h2>
                        <p></p>
                    </div>
                    <div class="order-button">
                        <button class="order-detail">Sipariş Detayı</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="orders-swipe">
        <div id="swipe-content">
            <div class="swipe">
                <div class="swipe-container">
                    <div class="swipe-title">
                        <div class="swipe-status">
                            <i class="fa-solid fa-circle-info"></i>
                            <h2></h2>
                        </div>
                    </div>
                    <hr>
                    <div class="swipe-content">
                        <div class="swipe-detail">
                            <div class="swipe-price">
                                <div class="detail-icon">
                                    <i class="fa-regular fa-tags"></i>
                                </div>
                                <p>Fiyatlandırma</p>
                                <h3></h3>
                            </div>
                            <div class="swipe-time">
                                <div class="detail-icon">
                                    <i class="fa-regular fa-clock"></i>
                                </div>
                                <p>Teslim Tarihi</p>
                                <h3></h3>
                            </div>
                        </div>
                        <hr>
                        <div class="swipe-vehicle">
                            <h2>Araç Bilgileri</h2>
                            <div class="swipe-item">
                                <div class="swipe-name">
                                    <div class="swipe-icon">
                                        <i class="fa-regular fa-truck-container"></i>
                                    </div>
                                    <h3></h3>
                                </div>
                                <div class="swipe-data">
                                    <div class="data-icon">
                                        <i class="fa-regular fa-keyboard"></i>
                                    </div>
                                    <h4>Plaka:</h4>
                                    <p></p>
                                </div>
                                <div class="swipe-data">
                                    <div class="data-icon">
                                        <i class="fa-regular fa-square-dashed"></i>
                                    </div>
                                    <h4>Kapasite:</h4>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="swipe-driver">
                            <h2>Şoför Bilgileri</h2>
                            <div class="swipe-item">
                                <div class="swipe-name">
                                    <div class="swipe-icon">
                                        <i class="fa-regular fa-steering-wheel"></i>
                                    </div>
                                    <h3></h3>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="swipe-worker">
                            <h2>Personel Bilgileri</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div id="swipe-button">
                <button id="evaluate-order">Siparişi Değerlendir</button>
            </div>
        </div>
    </div>
</article>
<script src="assets/js/orders.js"></script>
