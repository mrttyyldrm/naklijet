<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakliJET | Giriş Yap</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div id="popup"></div>
        <section id="login">
            <div id="login-content">
                <div id="login-icon">
                    <i class="fa-solid fa-id-badge"></i>
                </div>
                <div id="login-title">
                    <h1>Giriş Yap</h1>
                    <p>Uygulamamız üzerinden hesabınızla<br>
                    giriş yaparak kullanmaya başlayın!</p>
                </div>
                <div id="login-form">
                    <div class="form-control">
                        <label for="username">Kullanıcı Adı</label>
                        <div class="form-input">
                            <input type="text" id="username" placeholder="Kullanıcı Adı Giriniz">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="password">Parola</label>
                        <div class="form-input">
                            <input type="password" id="password" placeholder="Parola Giriniz">
                            <i class="fa-sharp fa-regular fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="login-button">
                <button id="login">Giriş Yap</button>
                <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
            </div>
        </section>
    </main>

    <!--FontAwesome CDN-->
    <script src="https://kit.fontawesome.com/193131ac84.js" crossorigin="anonymous"></script>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
