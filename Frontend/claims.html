<article id="claims">
    <div id="claims-title">
        <h1>Taleplerim</h1>
        <p>Oluşturduğun taleplere başvuran firma tekliflerini buradan inceleyebilirsin.</p>
    </div>
    <div id="claims-content">
        <div class="claim">
            <div class="claim-title">
                <div class="claim-user">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="claim-button">
                    <button class="claim-unpublish"><i class="fa-regular fa-eye-slash"></i></button>
                    <button class="claim-delete"><i class="fa-regular fa-trash-can"></i></button>
                </div>
            </div>
            <div class="claim-content">
                <div class="claim-data">
                    <div class="claim-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <p class="claim-location"></p>
                </div>
                <div class="claim-info">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="claim-data">
                    <div class="claim-icon">
                        <i class="fa-solid fa-weight-hanging"></i>
                    </div>
                    <h4>Ortalama Yük:</h4>
                    <p class="claim-weight"></p>
                </div>
                <div class="claim-data">
                    <div class="claim-icon">
                        <i class="fa-sharp fa-solid fa-shield-check"></i>
                    </div>
                    <h4>Sigorta:</h4>
                    <p class="claim-insurance"></p>
                </div>
                <div class="claim-data">
                    <div class="claim-icon">
                        <i class="fa-solid fa-box-taped"></i>
                    </div>
                    <h4>Paketleme:</h4>
                    <p class="claim-packaging"></p>
                </div>
                <div class="claim-data">
                    <div class="claim-icon">
                        <i class="fa-solid fa-person-dolly"></i>
                    </div>
                    <h4>Taşıma:</h4>
                    <p class="claim-carrying"></p>
                </div>
                <hr>
                <div class="claim-packets">
                    <div class="packet">
                        <div class="packet-count">
                            <p class="claim-big"></p>
                        </div>
                        <h4>Büyük Paket</h4>
                    </div>
                    <div class="packet">
                        <div class="packet-count">
                            <p class="claim-mid"></p>
                        </div>
                        <h4>Orta Paket</h4>
                    </div>
                    <div class="packet">
                        <div class="packet-count">
                            <p class="claim-small"></p>
                        </div>
                        <h4>Küçük Paket</h4>
                    </div>
                </div>
                <hr>
                <div class="claim-features">
                    <div class="claim-offers">
                        <i class="fa-solid fa-user-tag"></i>
                        <p></p>
                    </div>
                    <div class="claim-button">
                        <button class="see-offers">Teklifleri Gör</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<script src="assets/js/claims.js"></script>
